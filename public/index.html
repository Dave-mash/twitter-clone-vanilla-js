<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <title>Twitter Clone</title>
</head>

<body>
    <header>
        <h1 class="title">Twitter Clone</h1>
    </header>
    <main class="root-container">
        <form>
            <textarea rows="10" cols="70" placeholder="Post a fake tweet..."></textarea><br />
            <span class="submit">
                <button>Post</button>
            </span>
        </form>
        <section class="tweets">
            <ul class="tweets-list">
                <li class="tweet-item">
                    <span class="avatar">J</span>
                    <div class="tweet-details">
                        <strong class="author">John Doe</strong>
                        <p class="tweet-text">The most fake tweet</p>
                        <small class="timestamp">11.00am</small>
                    </div>
                </li>
                <li class="tweet-item">
                    <span class="avatar">J</span>
                    <div class="tweet-details">
                        <strong class="author">John Doe</strong>
                        <p class="tweet-text">I love soccer</p>
                        <small class="timestamp">11.00am</small>
                    </div>
                </li>
                <li class="tweet-item">
                    <span class="avatar">J</span>
                    <div class="tweet-details">
                        <strong class="author">John Doe</strong>
                        <p class="tweet-text">I love basketball</p>
                        <small class="timestamp">11.00am</small>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
